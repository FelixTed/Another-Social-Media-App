<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="createPostsStyle.css">
    <title>Another Social Media Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</html>

<body>
    <div id="sidebar">
        <div class="title">
            <i class="material-icons" style="color: white;">handshake</i>
            <h3 style="color: white;">Another Social Media App</h3>
        </div>
            <div class="side-buttons-div">
                <a href="./index.html" class="sidebar-button"><span class="button-content">Home</span></a>
                <a href="./search.html" class="sidebar-button"><span class="button-content">Search</span></a>
                <a href="./post.html" class="sidebar-button"><span class="button-content">Post</span></a>
                <a href="./post.html" class="sidebar-button"><span class="button-content">Messages</span></a>
                <a href="./login.html" class="sidebar-button"><span class="button-content">Login</span></a>
            </div>

        <div class="profile">
            <img id="current-user-pp" class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
            <span id="current-user">USERNAME</span>
        </div>
    </div>
    <div id="create-content-div">
        <input type="checkbox" id="toggle" class="toggleCheckbox" />
        <label for="toggle" class="toggleContainer">
            <div>Story</div> 
            <div>Post</div>
        </label>
        <div id="insert-content-div">
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="image">Choose an image to upload:</label>
                <input type="file" id="image" name="content" accept="image/*" required><br><br>
            </form>
        </div>
        <div id="insert-caption-div">
            <form>
                <label>Add caption</label>
                <input type="text" id="caption" name="image" placeholder="caption">
            </form>
        </div>
        <button id="publish-button">
            <span class="button-content">publish</span>
        </button>
    </div>
    <script src="createPosts.js" type="module"></script>
</body>
